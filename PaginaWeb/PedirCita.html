    <section class="Principio">
        <section class="appointment-form">
            <h3>Pedir Cita</h3>
            <p>Complete el siguiente formulario para solicitar una cita. Uno de nuestros especialistas se pondrá en contacto contigo para confirmar.</p>
            <form action="submit_appointment.php" method="POST">
                <label for="full-name">Nombre Completo:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Fecha de la Cita:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Hora de la Cita:</label>
                <input type="time" id="time" name="time" required>

                <label for="service">Servicio Requerido:</label>
                <select id="service" name="service" required>
                    <option value="examen">Examen de Vista</option>
                    <option value="lentes">Compra de Lentes</option>
                    <option value="tratamiento">Tratamiento Especializado</option>
                </select>

                <label for="message">Mensaje Adicional (opcional):</label>
                <textarea id="message" name="message" rows="4" placeholder="Escribe cualquier detalle adicional..."></textarea>

                <input type="submit" value="Enviar Cita">
                <button type="button" onclick="history.back()">Volver</button>
            </form>
        </section>
