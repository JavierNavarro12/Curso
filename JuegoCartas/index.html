<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria con Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            width: 80%;
        }
        .score-table {
            border-collapse: collapse;
        }
        .score-table th, .score-table td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .score-table th {
            background-color: #4CAF50;
            color: white;
        }
        .score-table td {
            background-color: #f2f2f2;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 140px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: transparent;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button#reset-scoreboard {
            background-color: #f44336;
        }
        /* Overlay para el modal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Modal de nombre */
        .name-modal {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 11;
            max-width: 400px;
            width: 80%;
        }
        .name-modal h2 {
            margin-top: 0;
            color: #333;
        }
        .name-modal input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .name-modal button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        @media (max-width: 680px) {
            body {
                padding: 15px;
            }
            .top-section {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                width: 95%;
            }
            #board {
                grid-template-columns: repeat(4, 1fr);
                width: 100%;
                max-width: 400px;
            }
            .card {
                width: 100%;
                height: 0;
                padding-bottom: 130%;
                position: relative;
            }
            .buttons-container {
                flex-wrap: wrap;
                justify-content: center;
            }
            .score-table {
                width: 100%;
                font-size: 14px;
            }
            .name-modal {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay y modal para el nombre -->
    <div id="nameOverlay" class="overlay">
        <div class="name-modal">
            <h2>Ingresa tu nombre</h2>
            <input type="text" id="playerNameInput" placeholder="Tu nombre" maxlength="20">
            <button onclick="setPlayerName()">Comenzar Juego</button>
        </div>
    </div>

    <!-- Contenido principal del juego -->
    <div class="container">
        <h1>Elige tu Pokémon</h1>
        <div class="top-section">
            <div class="score-info">
                <p id="score">Puntuación: 0</p>
                <p id="timer">Tiempo: 0s</p>
                <p id="matches">Aciertos: 0/8</p>
            </div>
            <table class="score-table" id="scoreboard">
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Puntuación</th>
                        <th>Tiempo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las puntuaciones -->
                </tbody>
            </table>
        </div>
        <div id="board"></div>
        <div class="buttons-container">
            <button id="restart-button" onclick="restartGame()">Reiniciar Juego</button>
            <button id="reset-scoreboard" onclick="resetScoreboard()">Resetear Tabla</button>
        </div>
    </div>

    <script>
        // Variables del juego
        let playerName = "Anónimo";
        let lastMatchTime = 0;
        const imagesArray = [
            'img/image1.jpg', 'img/image2.jpg', 'img/image3.jpg', 'img/image4.jpg',
            'img/image5.jpg', 'img/image6.jpg', 'img/image7.jpg', 'img/image8.jpg',
            'img/image1.jpg', 'img/image2.jpg', 'img/image3.jpg', 'img/image4.jpg',
            'img/image5.jpg', 'img/image6.jpg', 'img/image7.jpg', 'img/image8.jpg'
        ];

        // Elementos del DOM
        let board = document.getElementById('board');
        let scoreDisplay = document.getElementById('score');
        let timerDisplay = document.getElementById('timer');
        let matchesDisplay = document.getElementById('matches');
        let scoreboard = document.getElementById('scoreboard').getElementsByTagName('tbody')[0];
        let nameOverlay = document.getElementById('nameOverlay');
        let playerNameInput = document.getElementById('playerNameInput');

        // Estado del juego
        let flippedCards = [];
        let matchedCards = [];
        let score = 0;
        let timer = 0;
        let timerInterval;
        let gameStarted = false;
        let totalMatches = 0;

        // Función para crear el tablero inicial (solo con las cartas boca abajo)
        function createInitialBoard() {
            shuffle(imagesArray);
            board.innerHTML = '';
            imagesArray.forEach((image, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.index = index;
                cardElement.dataset.image = image;
                cardElement.style.backgroundImage = "url('img/back.jpg')";
                cardElement.onerror = function() {
                    this.style.backgroundColor = "#ccc";
                    console.error("Error cargando imagen de fondo");
                };
                board.appendChild(cardElement);
            });
        }

        // Función para establecer el nombre del jugador y activar el juego
        function setPlayerName() {
            const name = playerNameInput.value.trim();
            playerName = name || "Anónimo";
            nameOverlay.style.display = 'none';
            
            localStorage.setItem('playerName', playerName);
            
            // Ahora asignamos los event listeners a las cartas
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', flipCard);
            });
        }

        // Cargar nombre guardado si existe
        function loadPlayerName() {
            const savedName = localStorage.getItem('playerName');
            if (savedName) {
                playerNameInput.value = savedName;
            }
        }

        // Funciones del juego
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            shuffle(imagesArray);
            board.innerHTML = '';
            imagesArray.forEach((image, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.index = index;
                cardElement.dataset.image = image;
                cardElement.style.backgroundImage = "url('img/back.jpg')";
                cardElement.addEventListener('click', flipCard);
                board.appendChild(cardElement);
            });
            
            flippedCards = [];
            matchedCards = [];
            score = 0;
            totalMatches = 0;
            scoreDisplay.textContent = `Puntuación: ${score}`;
            matchesDisplay.textContent = `Aciertos: ${totalMatches}/8`;
            gameStarted = false;
            
            if(timerInterval) {
                clearInterval(timerInterval);
            }
            timer = 0;
            timerDisplay.textContent = `Tiempo: ${timer}s`;
            lastMatchTime = 0;
        }

        function flipCard(event) {
            const card = event.target;
            if (card.classList.contains('flipped') || flippedCards.length === 2) return;
            
            if (!gameStarted) {
                gameStarted = true;
                lastMatchTime = Date.now();
                startTimer();
            }
            
            card.classList.add('flipped');
            card.style.backgroundImage = `url('${card.dataset.image}')`;
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;
            
            if (firstCard.dataset.image === secondCard.dataset.image) {
                matchedCards.push(firstCard, secondCard);
                totalMatches++;
                
                const now = Date.now();
                const timeTaken = (now - lastMatchTime) / 1000;
                lastMatchTime = now;
                
                const speedBonus = Math.max(0, 50 - Math.floor(timeTaken));
                score += 100 + speedBonus;
                
                scoreDisplay.textContent = `Puntuación: ${score}`;
                matchesDisplay.textContent = `Aciertos: ${totalMatches}/8`;
                flippedCards = [];
                
                if (matchedCards.length === imagesArray.length) {
                    clearInterval(timerInterval);
                    saveScore();
                    setTimeout(() => {
                        alert(`¡Ganaste ${playerName}!\nPuntos: ${score}\nTiempo: ${timer} segundos\nAciertos: ${totalMatches}/8`);
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    firstCard.style.backgroundImage = 'url(img/back.jpg)';
                    secondCard.style.backgroundImage = 'url(img/back.jpg)';
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                    
                    score = Math.max(0, score - 20);
                    scoreDisplay.textContent = `Puntuación: ${score}`;
                }, 1000);
            }
        }

        function startTimer() {
            timer = 0;
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = `Tiempo: ${timer}s`;
                
                if(timer % 3 === 0) {
                    score = Math.max(0, score - 1);
                    scoreDisplay.textContent = `Puntuación: ${score}`;
                }
            }, 1000);
        }

        function restartGame() {
            createBoard();
        }

        function saveScore() {
            let scores = JSON.parse(localStorage.getItem('scores')) || [];
            scores.push({ 
                player: playerName, 
                score: score, 
                time: timer,
                matches: totalMatches,
                date: new Date().toISOString() 
            });
            
            scores.sort((a, b) => b.score - a.score);
            
            localStorage.setItem('scores', JSON.stringify(scores));
            updateScoreboard();
        }

        function updateScoreboard() {
            let scores = JSON.parse(localStorage.getItem('scores')) || [];
            scoreboard.innerHTML = '';
            
            scores.forEach((entry, index) => {
                let row = scoreboard.insertRow();
                row.insertCell(0).textContent = entry.player;
                row.insertCell(1).textContent = entry.score;
                row.insertCell(2).textContent = `${entry.time}s (${entry.matches}/8)`;
                
                let deleteCell = row.insertCell(3);
                let deleteButton = document.createElement('button');
                deleteButton.textContent = "Eliminar";
                deleteButton.onclick = function() { deleteScore(index); };
                deleteButton.style.padding = "5px 10px";
                deleteButton.style.fontSize = "12px";
                deleteButton.style.backgroundColor = "#f44336";
                deleteCell.appendChild(deleteButton);
            });
        }

        function deleteScore(index) {
            let scores = JSON.parse(localStorage.getItem('scores')) || [];
            scores.splice(index, 1);
            localStorage.setItem('scores', JSON.stringify(scores));
            updateScoreboard();
        }

        function resetScoreboard() {
            if(confirm("¿Borrar todas las puntuaciones?")) {
                localStorage.removeItem('scores');
                updateScoreboard();
            }
        }

        // Inicialización del juego
        loadPlayerName();
        createInitialBoard();  // Crear el tablero inicial con las cartas boca abajo
        updateScoreboard();
    </script>
</body>
</html>
