<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria con Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 140px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: transparent;
            background-size: cover;
            background-position: center;
        }
        .flipped {
            background-color: #fff;
        }
        #score, #timer {
            margin-top: 20px;
            font-size: 18px;
        }
        #restart-button {
            margin-top: 20px;
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart-button:hover {
            background-color: #005f73;
        }
        /* Ajustes para pantallas pequeñas */
        @media (max-width: 600px) {
            #board {
                grid-template-columns: repeat(4, 80px);
                grid-gap: 8px;
            }
            .card {
                width: 80px;
                height: 110px;
                font-size: 20px;
            }
            #score, #timer {
                font-size: 16px;
            }
            #restart-button {
                padding: 8px 16px;
                font-size: 16px;
            }
        }

        /* Ajustes para pantallas grandes */
        @media (min-width: 1200px) {
            #board {
                grid-template-columns: repeat(4, 120px);
                grid-gap: 12px;
            }
            .card {
                width: 120px;
                height: 160px;
                font-size: 28px;
            }
            #score, #timer {
                font-size: 20px;
            }
            #restart-button {
                padding: 12px 24px;
                font-size: 18px;
            }
        }

        /* Estilos para la tabla de puntuaciones */
        .score-table {
            margin-top: 30px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        .score-table th, .score-table td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .score-table th {
            background-color: #4CAF50;
            color: white;
        }
        .score-table td {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elige tu pokemon</h1>
        <p id="score">Puntuación: 0</p>
        <p id="timer">Tiempo: 0s</p>
        <div id="board"></div>
        <button id="restart-button" onclick="restartGame()">Reiniciar Juego</button>
        <div>
            <input type="text" id="playerName" placeholder="Ingresa tu nombre" />
            <button onclick="saveScore()">Guardar Puntuación</button>
        </div>
        <table class="score-table" id="scoreboard">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Puntuación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las puntuaciones -->
            </tbody>
        </table>
    </div>

    <script>
        const imagesArray = [
            '/img/image1.jpg', '/img/image2.jpg', '/img/image3.jpg', '/img/image4.jpg',
            '/img/image5.jpg', '/img/image6.jpg', '/img/image7.jpg', '/img/image8.jpg',
            '/img/image1.jpg', '/img/image2.jpg', '/img/image3.jpg', '/img/image4.jpg',
            '/img/image5.jpg', '/img/image6.jpg', '/img/image7.jpg', '/img/image8.jpg'
        ];

        let board = document.getElementById('board');
        let scoreDisplay = document.getElementById('score');
        let timerDisplay = document.getElementById('timer');
        let restartButton = document.getElementById('restart-button');
        let playerNameInput = document.getElementById('playerName');
        let scoreboard = document.getElementById('scoreboard').getElementsByTagName('tbody')[0];

        let flippedCards = [];
        let matchedCards = [];
        let score = 0;
        let timer = 0;
        let timerInterval;
        let gameStarted = false;

        // Función para mezclar las cartas
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Crear las cartas en el tablero
        function createBoard() {
            shuffle(imagesArray);
            board.innerHTML = '';

            imagesArray.forEach((image, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.index = index;
                cardElement.dataset.image = image;
                cardElement.style.backgroundImage = "url('/img/back.jpg')";
                cardElement.addEventListener('click', flipCard);
                board.appendChild(cardElement);
            });
        }

        // Función para voltear las cartas
        function flipCard(event) {
            const card = event.target;
            if (card.classList.contains('flipped') || flippedCards.length === 2) return;

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            card.classList.add('flipped');
            card.style.backgroundImage = `url('${card.dataset.image}')`;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        // Función para comprobar si las cartas coinciden
        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;
            const timeSpent = timer;

            if (firstCard.dataset.image === secondCard.dataset.image) {
                matchedCards.push(firstCard, secondCard);

                // Cálculo de puntuación
                let timeBonus = Math.max(1, 10 - Math.floor(timeSpent / 5));
                let points = 10 * timeBonus;
                score += points;

                scoreDisplay.textContent = `Puntuación: ${score}`;
                flippedCards = [];

                if (matchedCards.length === imagesArray.length) {
                    clearInterval(timerInterval);
                    alert(`¡Has ganado! Tu puntuación final es: ${score} puntos`);
                }
            } else {
                setTimeout(() => {
                    firstCard.style.backgroundImage = 'url(/img/back.jpg)';
                    secondCard.style.backgroundImage = 'url(/img/back.jpg)';
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        // Función para iniciar el temporizador
        function startTimer() {
            timer = 0;
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = `Tiempo: ${timer}s`;
            }, 1000);
        }

        // Función para reiniciar el juego
        function restartGame() {
            matchedCards = [];
            flippedCards = [];
            score = 0;
            scoreDisplay.textContent = `Puntuación: ${score}`;
            board.innerHTML = '';
            gameStarted = false;
            createBoard();
            timerDisplay.textContent = "Tiempo: 0s";
        }

        // Función para guardar el puntaje y nombre del jugador
        function saveScore() {
            const playerName = playerNameInput.value;
            if (playerName && score > 0) {
                let scores = JSON.parse(localStorage.getItem('scores')) || [];
                scores.push({ name: playerName, score: score });
                localStorage.setItem('scores', JSON.stringify(scores));
                updateScoreboard();
            } else {
                alert('Ingresa un nombre válido y asegúrate de tener puntuación');
            }
        }

        // Función para actualizar la tabla de puntuaciones
        function updateScoreboard() {
            let scores = JSON.parse(localStorage.getItem('scores')) || [];
            scoreboard.innerHTML = ''; // Limpiar la tabla
            scores.forEach(scoreEntry => {
                let row = scoreboard.insertRow();
                row.insertCell(0).textContent = scoreEntry.name;
                row.insertCell(1).textContent = scoreEntry.score;
            });
        }

        restartGame();
        updateScoreboard();
    </script>
</body>
</html>
