<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria con Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            width: 80%;
        }
        .score-table {
            border-collapse: collapse;
        }
        .score-table th, .score-table td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .score-table th {
            background-color: #4CAF50;
            color: white;
        }
        .score-table td {
            background-color: #f2f2f2;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 140px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: transparent;
            background-size: cover;
            background-position: center;
        }
        .buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button#reset-scoreboard {
            background-color: #f44336;
        }

        /* Estilo para la pantalla de bienvenida */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 20px;
        }

        .welcome-screen input {
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
        }

        .welcome-screen button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .blurred {
            filter: blur(3px);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Elige tu Pokémon</h1>
        <div class="top-section">
            <div class="score-info">
                <p id="score">Puntuación: 0</p>
                <p id="timer">Tiempo: 0s</p>
            </div>
            <table class="score-table" id="scoreboard">
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Puntuación</th>
                        <th>Tiempo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las puntuaciones -->
                </tbody>
            </table>
        </div>
        <div id="board"></div>
        <div class="buttons-container">
            <button id="restart-button" onclick="restartGame()">Reiniciar Juego</button>
            <button id="reset-scoreboard" onclick="resetScoreboard()">Resetear Tabla</button>
        </div>
    </div>

    <!-- Pantalla de bienvenida -->
    <div id="welcome-screen" class="welcome-screen">
        <p>¡Bienvenido al juego de memoria Pokémon!</p>
        <p>Por favor, introduce tu nombre:</p>
        <input type="text" id="player-name-input" placeholder="Tu nombre aquí">
        <button onclick="startGame()">Comenzar</button>
    </div>

    <script>
        let playerName = "Anónimo";

        const imagesArray = [
            '/img/image1.jpg', '/img/image2.jpg', '/img/image3.jpg', '/img/image4.jpg',
            '/img/image5.jpg', '/img/image6.jpg', '/img/image7.jpg', '/img/image8.jpg',
            '/img/image1.jpg', '/img/image2.jpg', '/img/image3.jpg', '/img/image4.jpg',
            '/img/image5.jpg', '/img/image6.jpg', '/img/image7.jpg', '/img/image8.jpg'
        ];

        let board = document.getElementById('board');
        let scoreDisplay = document.getElementById('score');
        let timerDisplay = document.getElementById('timer');
        let scoreboard = document.getElementById('scoreboard').getElementsByTagName('tbody')[0];

        let flippedCards = [];
        let matchedCards = [];
        let score = 0;
        let timer = 0;
        let timerInterval;
        let gameStarted = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            shuffle(imagesArray);
            board.innerHTML = '';
            imagesArray.forEach((image, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.index = index;
                cardElement.dataset.image = image;
                cardElement.style.backgroundImage = "url('/img/back.jpg')";
                cardElement.addEventListener('click', flipCard);
                board.appendChild(cardElement);
            });
        }

        function flipCard(event) {
            const card = event.target;
            if (card.classList.contains('flipped') || flippedCards.length === 2) return;
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }
            card.classList.add('flipped');
            card.style.backgroundImage = `url('${card.dataset.image}')`;
            flippedCards.push(card);
            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;
            if (firstCard.dataset.image === secondCard.dataset.image) {
                matchedCards.push(firstCard, secondCard);
                score += 100;
                scoreDisplay.textContent = `Puntuación: ${score}`;
                flippedCards = [];
                if (matchedCards.length === imagesArray.length) {
                    clearInterval(timerInterval);
                    saveScore();
                    alert(`¡Has ganado! Tu puntuación final es: ${score} puntos en ${timer} segundos`);
                }
            } else {
                setTimeout(() => {
                    firstCard.style.backgroundImage = 'url(/img/back.jpg)';
                    secondCard.style.backgroundImage = 'url(/img/back.jpg)';
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function startTimer() {
            timer = 0;
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = `Tiempo: ${timer}s`;
            }, 1000);
        }

        function restartGame() {
            matchedCards = [];
            flippedCards = [];
            score = 0;
            scoreDisplay.textContent = `Puntuación: ${score}`;
            board.innerHTML = '';
            gameStarted = false;
            createBoard();
            timerDisplay.textContent = "Tiempo: 0s";
        }

        function saveScore() {
            let scores = JSON.parse(localStorage.getItem('scores')) || [];
            scores.push({ player: playerName, score: score, time: timer });
            localStorage.setItem('scores', JSON.stringify(scores));
            updateScoreboard();
        }

        function updateScoreboard() {
            let scores = JSON.parse(localStorage.getItem('scores')) || [];
            scoreboard.innerHTML = '';
            scores.forEach((entry, index) => {
                let row = scoreboard.insertRow();
                row.insertCell(0).textContent = entry.player;
                row.insertCell(1).textContent = entry.score;
                row.insertCell(2).textContent = entry.time;
                let deleteCell = row.insertCell(3);
                let deleteButton = document.createElement('button');
                deleteButton.textContent = "Eliminar";
                deleteButton.onclick = function () { deleteScore(index); };
                deleteCell.appendChild(deleteButton);
            });
        }

        function deleteScore(index) {
            let scores = JSON.parse(localStorage.getItem('scores')) || [];
            scores.splice(index, 1);
            localStorage.setItem('scores', JSON.stringify(scores));
            updateScoreboard();
        }

        function resetScoreboard() {
            localStorage.removeItem('scores');
            updateScoreboard();
        }

        function startGame() {
            let input = document.getElementById('player-name-input');
            playerName = input.value.trim() || "Anónimo"; // Guarda el nombre del jugador
            document.getElementById('welcome-screen').style.display = 'none'; // Oculta el mensaje de bienvenida
            document.querySelector('.container').classList.remove('blurred'); // Reactiva el juego
        }

        // Aplica el desenfoque al cargar la página
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector('.container').classList.add('blurred');
        });

        restartGame();
        updateScoreboard();
    </script>
</body>
</html>
