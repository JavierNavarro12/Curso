<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria con Imágenes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="levels.css">
</head>
<body>
    <!-- Overlay de carga -->
    <div id="loadingOverlay" class="overlay" style="display: flex;">
        <div class="loading-modal">
            <h2>Cargando...</h2>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Overlay y modal para el nombre -->
    <div id="nameOverlay" class="overlay">
        <div class="name-modal">
            <h2>Ingresa tu nombre</h2>
            <input type="text" id="playerNameInput" placeholder="Tu nombre" maxlength="20">
            <button onclick="setPlayerName()">Comenzar Juego</button>
        </div>
    </div>

    <!-- Contenido principal del juego -->
    <div class="container">
        <h1>Elige tu Pokémon</h1>
        <div class="top-section">
            <div class="score-info">
                <p id="score">Puntuación: 0</p>
                <p id="timer">Tiempo: 0s</p>
                <p id="matches">Aciertos: 0/8</p>
            </div>
            <table class="score-table" id="scoreboard">
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Puntuación</th>
                        <th>Tiempo</th>
                        <th>Nivel</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las puntuaciones -->
                </tbody>
            </table>
        </div>
        <div id="board" class="game-board"></div>
        <div class="buttons-container">
            <button id="restart-button" onclick="restartGame()">Reiniciar Juego</button>
            <button id="reset-scoreboard" onclick="resetScoreboard()">Resetear Tabla</button>
        </div>
    </div>
    <!-- Pantalla de Nivel Completado -->
    <div id="gameOverOverlay" class="overlay" style="display: none;">
        <div class="game-over-modal">
            <h2>¡Nivel Completado!</h2>
            <div class="game-over-content">
                <p id="gameOverMessage"></p>
                <div class="stats">
                    <p id="finalScore"></p>
                    <p id="finalTime"></p>
                    <p id="finalMatches"></p>
                </div>
                <div class="game-over-buttons">
                    <button onclick="closeGameOver()">Jugar de Nuevo</button>
                    <button id="nextLevelButton" onclick="goToNextLevel()">Siguiente Nivel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="levels.js"></script>
</body>
</html>
