<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Estilos/PedirCita.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pedir Cita - Clínica Dental Luis Duran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Clínica Dental Luis Duran</h1>
    </header>
    <nav>
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
        <ul id="Enlaces">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./Servicios.html">Servicios</a></li>
            <li><a href="./PedirCita.html">Pedir cita</a></li>
            <li><a href="./Contacto.html">Contacto</a></li>
        </ul>
        <ul id="Redes">
            <li><a href="https://wa.me/34616097713" target="_blank" title="Contáctanos por WhatsApp"><i class="fab fa-whatsapp"></i></a></li>
            <li><a href="https://www.instagram.com/luisduran_01" target="_blank" title="Síguenos en Instagram"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/sonrisaperfecta" target="_blank" title="Síguenos en Facebook"><i class="fab fa-facebook"></i></a></li>
        </ul>
    </nav>

    <section class="Principio">
        <section class="appointment-form">
            <h3>Pedir Cita Dental</h3>
            <p>Complete el siguiente formulario para solicitar una cita. Nuestro equipo se pondrá en contacto contigo para confirmar.</p>
            <form action="submit_appointment.php" method="POST">
                <label for="full-name">Nombre Completo:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Fecha de la Cita:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Hora de la Cita:</label>
                <input type="time" id="time" name="time" required>

                <label for="service">Servicio Requerido:</label>
                <select id="service" name="service" required>
                    <option value="consulta">Consulta General</option>
                    <option value="limpieza">Limpieza Dental</option>
                    <option value="ortodoncia">Ortodoncia</option>
                    <option value="implante">Implante Dental</option>
                    <option value="blanqueamiento">Blanqueamiento</option>
                </select>

                <label for="message">Mensaje Adicional (opcional):</label>
                <textarea id="message" name="message" rows="4" placeholder="Describe brevemente tu necesidad..."></textarea>

                <input type="submit" value="Solicitar Cita">
                <button type="button" onclick="history.back()">Volver</button>
            </form>
        </section>
    </section>

    <footer>
        <p>&copy; 2025 Clínica Dental Sonrisa Perfecta. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('mobile-menu');
            const enlaces = document.getElementById('Enlaces');
            
            menuToggle.addEventListener('click', function() {
                enlaces.classList.toggle('active');
            });
            
            // Cerrar menú al hacer clic en un enlace (opcional)
            const navLinks = document.querySelectorAll('#Enlaces a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        enlaces.classList.remove('active');
                    }
                });
            });
        });
        </script>
</body>
</html>
